<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Walking Dead</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
</head>
<body>

<!--
Title Image Element:
Set in stylesheet.css to scale when the browser size gets below the image size.
-->
<img id='title_image' src="res/title_image.png">

<!--
Navigation Bar:
Set in stylesheet.css to scale when the browser size gets below the maximum size, also
has jQuery addClass() and removeClass() triggering on a click event.
-->
<nav id="navBar">
    <ul id="nav-ul">
        <li class="nav-li" id='home-button'><label class="nav-label">Home</label></li>
        <li class="nav-li" id='seasons-button'><label class="nav-label">Seasons</label></li>
        <li class="nav-li" id='game-button'><label class="nav-label">Game</label></li>
        <li class="nav-li" id='members-button'><label class="nav-label">Members</label></li>
        <li class="nav-li" id='register-button'><label class="nav-label">Register</label></li>
    </ul>
</nav>

<!--
Home Content:
-->
<section id="home-content" class="hidden" class="content">
    <div class="wrapper">
        <p>this is a Home paragraph</p>
    </div>
</section>

<!--
Seasons Content:
-->
<section id="seasons-content" class="hidden">
    <div id="seasons-wrapper" class="wrapper">
        <div class="seasons-container">
        </div>
    </div>
</section>

<!--
Game Content:
-->
<section id="game-content" class="hidden">
    <div class="wrapper">
        <p>this is a Game paragraph</p>
    </div>
</section>

<!--
Members Content:
-->
<section id="members-content" class="hidden">
    <div class="wrapper">
        <article>
            <h1>Members</h1>
            <table>
                <tr id="member-table-header-row">
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>On Mailing List</th>
                </tr>
            </table>
        </article>
    </div>
</section>

<!--
Registration Content:
This form shows use of html5 functionality.
-->
<section id="register-content" class="hidden">
    <div class="wrapper">
        <h1>Register</h1>
        <form id="registration-form">
            <label class="bold">Firstname:</label><input id='firstname' type="text" required/><br>
            <label class="bold">Surname:</label><input id='surname' type="text" required/><br>
            <label class="bold">Email:</label><input id='email' type="email" placeholder="Enter a valid email address" required/><br>
            <label class="bold">Date Of Birth:</label><input id='dob-input' type="date" required/><br>
            <label for="subscribe-checkbox">Please tick the checkbox to recieve information about upcoming events and the latest walking dead news.</label>
            <input id="subscribe-checkbox" type="checkbox"/>
            <input type="submit" id="submit-button">
        </form>
    </div>
</section>
</body>
</html>
